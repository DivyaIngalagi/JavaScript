<!DOCTYPE html>
<html>
  <head>
    <script>
      let Employee = {
        firstName: "mahesh",
        lastName: "patel",
        email: "p@p.com",
        getFullName: function () {
          return this.firstName + ":" + this.lastName;
        },
      };
      
      alert(Employee.age=50);
      alert(Employee.getFullName());
      alert(Employee["getFullName"]());
    </script>
  </head>
  <body>
    <h1>Class => using Object Literal</h1>
  </body>
</html>
