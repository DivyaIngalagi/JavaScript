<!DOCTYPE html>
<html>
  <head>
    <script>
      let fruits = ["apple", "banana", "pineapple"];

      // return index
      for (const fruit in fruits) {
        document.writeln(fruit);
      }
    </script>
  </head>
  <body>
    <h1>loops through the properties of an Object:</h1>
  </body>
</html>
