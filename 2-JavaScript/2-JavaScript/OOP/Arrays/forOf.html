<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      let fruits = ["apple", "banana", "pineapple"];

      for (const fruit of fruits) {
        document.writeln(fruit);
      }

      // return index
      for (const fruit in fruits) {
        document.writeln(fruit);
      }
    </script>
  </body>
</html>

<!-- for of => allow u to loop over iterable data structure -->

<!-- iterable data structure:  string, array, maps -->
